company: 公司
company_p1: 我们是东南亚领先的粘合剂制造商和分销商，总部位于新加坡。公司成立于1972年，过了ISO 14001认证，表明我们重视研发、产品质量和周到的客户服务。
company_p2: 我们的产品广泛应用于各种行业，尤其是在樟宜国际机场、滨海湾和圣淘沙综合度假村的建筑项目中。

