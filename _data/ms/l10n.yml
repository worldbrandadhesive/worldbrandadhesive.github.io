company: 'Syarikat'
company_p1: "Kami merupakan pengeluar dan pengedar utama pelekat mesra alam serta bebas formaldehid di Asia Tenggara, beribu pejabat di Singapura. Ditubuhkan pada tahun 1972, syarikat kami diperakui ISO 14001, mencerminkan komitmen kami terhadap amalan lestari, penyelidikan & pembangunan berterusan, kualiti produk, dan layanan pelanggan yang prihatin."
company_p2: "Dengan kehadiran kukuh di Malaysia, termasuk lokasi strategik dari Johor ke Kuala Lumpur (KL) dan Pulau Pinang, kami menawarkan formulasi hijau yang memenuhi tuntutan industri sambil mengurangkan impak terhadap alam sekitar dan kesihatan. Penyelesaian pelekat kami dipercayai merentas sektorâ€”khususnya digunakan dalam projek-projek utama seperti Lapangan Terbang Antarabangsa Changi, Marina Bay, dan Resorts World Sentosa."
